  <script>
    // Set the fade-wrapper to fade the page in when the page is shown.
    // Doing it like this is also supposed to trigger the animation
    // if the page is cached (e.g. the back button was pressed).
    window.onpageshow = (e) => {
      var fadeWrapper = document.getElementById('fade-wrapper')
      if (fadeWrapper.classList.contains('fades-out'))
        fadeWrapper.classList.remove('fades-out')
      fadeWrapper.classList.add('fades-out')
    }
